<button class="btn btn-primary"   routerLink="/viewhomeimage">Back &nbsp;  <i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<div class="row">
    <div class="col-sm-12">
            <div class="panel panel-info">
            <header class="panel-heading form-header">
                <h4>New homeimage Registration!</h4>
            </header>
<div class="panel-body">                
    <form
                    novalidate
                    (ngSubmit)="onSubmit()"
                    [formGroup]="homeimageForm"  >

                    <section class="row" >
                    
                        <fieldset class="col-sm-4 form-group">
                            <div class="form-group"
                            [ngClass]="{'has-error':(homeimageForm.get('image_url').touched || 
                            homeimageForm.get('image_url').dirty) && 
                            homeimageForm.get('image_url').errors }">
                                    <label  for="imageId" class="control-label">Upload Image<sup>*</sup></label>
                                    <input class="form-control" 
                                    id="imageId" 
                                    type="file" 
                                    placeholder="homeimage_image_url (required)" 
                                    formControlName="image_url" 
                                    (change)="fileEvent($event)"/>
                
                            <span class="help-block" *ngIf=" (homeimageForm.get('image_url').touched || 
                            homeimageForm.get('image_url').dirty) && homeimageForm.get('image_url').errors">                                        
                            </span> 
    
                    
                            </div> 
                            </fieldset>

                    
                   
                        
                            </section>

              <div class="row">

              <div class="btn" style="margin-left: 200px; background: white;width: 200px">  
                                <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!homeimageForm.valid" >Submit</button>
                         
                        </div>
                        
            
                        <div class="btn" style="margin-left: 85px; background: white;width: 200px">  
                                    <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
                             
                            </div>
            </div>             
            </form> 


    </div>
     <footer class="panel-footer">
            <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
            <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
          </footer>
    </div>
    </div>
