<!-- <app-vehicle-sidebar></app-vehicle-sidebar> -->
<button class="btn btn-primary"   routerLink="/viewvehicle">View Vehicle &nbsp;  <i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
                    <h4>New Vehicle Registration!</h4>
                </header>
<div class="panel-body">                
        <form
                        novalidate
                        (ngSubmit)="onSubmit()"
                        [formGroup]="vehicleForm"  >

                        <section class="row" >
                            
                            <fieldset class="col-sm-4 form-group" >

                                <div class="form-group"
                                [ngClass]="{'has-error':(vehicleForm.get('number').touched || 
                                vehicleForm.get('number').dirty) && 
                                vehicleForm.get('number').errors }" >

                                <label  for="nameId" class="control-label">Number<sup>*</sup> </label>
                               
                                        <input class="form-control" 
                                        id="numberId" 
                                        type="text" 
                                        pattern="[0-9]{1,20}"
                                 
                                        formControlName="number" />
                        <span class="help-block" *ngIf="(vehicleForm.get('number').touched || 
                                                         vehicleForm.get('number').dirty) && 
                                                         vehicleForm.get('number').errors">
                                <span *ngIf="vehicleForm.get('number').errors.required">
                                        This field is required.
                                </span>
                                
                        </span> 
                        
                        </div> 
                        </fieldset>


                        <fieldset class="col-sm-4 form-group" >

                                <div class="form-group"
                                [ngClass]="{'has-error':(vehicleForm.get('company').touched || 
                                vehicleForm.get('company').dirty) && 
                                vehicleForm.get('company').errors }" >

                                <label  for="nameId" class="control-label">Company<sup>*</sup> </label>
                               
                                <select class="form-control" 
                                id="specializationId"   
                                style="width:180px"
                                [(ngModel)]="selectedValue1"
                                formControlName="company"  required>
                                <option value=""  selected>select</option>
                            
                                <option *ngFor="let company of companies">{{company[0].name}}</option>
                                </select>

                        <span class="help-block" *ngIf="(vehicleForm.get('company').touched || 
                                                         vehicleForm.get('company').dirty) && 
                                                         vehicleForm.get('company').errors">
                                <span *ngIf="vehicleForm.get('company').errors.required">
                                        Please select one.
                                </span>
                        </span> 
                        
                        </div> 
                        </fieldset>

                        
                        <fieldset class="col-sm-4 form-group" >

                            <div class="form-group"
                            [ngClass]="{'has-error':(vehicleForm.get('capacity').touched || 
                            vehicleForm.get('capacity').dirty) && 
                            vehicleForm.get('capacity').errors }"  >
                                    <label  for="capacityId" class="control-label">  Capacity <sup>*</sup> </label>
                           
                                    <input class="form-control" 
                                    id="capacityId" 
                                    type="number" 
                                    min="4"
                                    max="100" 
                                    formControlName="capacity" />

                                    <span class="help-block" *ngIf="(vehicleForm.get('capacity').touched || 
                                    vehicleForm.get('capacity').dirty) && 
                                    vehicleForm.get('capacity').errors">
                                <span *ngIf="vehicleForm.get('capacity').errors.required">
                                                <sup>*</sup> This field is required.
                                        </span>


                                </span>

                            </div> 

                        </fieldset>  
 
                            
                                </section>

                                <section class="row" >
                                        
                                
                        
                        
                        <fieldset class="col-sm-4 form-group">

                                <div class="form-group"    [ngClass]="{'has-error':(vehicleForm.get('type').touched || 
                                vehicleForm.get('type').dirty) && 
                                vehicleForm.get('type').errors }"  >
                                        <label  for="Id" class="control-label"> Type <sup>*</sup></label>
                               
                                        <select class="form-control" 
                                        id="typeId"
                                           
                                        formControlName="type"  required>
                                        <option value=""  selected>select</option>
                                        <option *ngFor="let type of types">{{type}}
                                        </option>
                                        </select>
                                    <span class="help-block" *ngIf="(vehicleForm.get('type').touched || 
                                    vehicleForm.get('type').dirty) && 
                                    vehicleForm.get('type').errors">
                                    Please select one.

                                </span>
    
                                </div> 
    
                            </fieldset>

                                
                        <fieldset class="col-sm-4 form-group">

                                        <div class="form-group"    [ngClass]="{'has-error':(vehicleForm.get('seating').touched || 
                                        vehicleForm.get('seating').dirty) && 
                                        vehicleForm.get('seating').errors }"  >
                                                <label  for="Id" class="control-label"> Seating <sup>*</sup></label>
                                       
                                                <select class="form-control" 
                                                id="seatingId"
                                                   
                                                formControlName="seating"  required>
                                                <option value=""  selected>select</option>
                                               <option *ngFor="let seating of seating_type">{{seating}}
                                    
                                            </option>
                                            </select>
        
                                            <span class="help-block" *ngIf="(vehicleForm.get('seating').touched || 
                                            vehicleForm.get('seating').dirty) && 
                                            vehicleForm.get('seating').errors">
                                            Please select one.

                                            
        
                                        </span>
            
                                        </div> 
            
                                    </fieldset> 
                                
                                </section>
               
                                <label for="checkid" style="margin-left:18px" >
                                        Days Open:<sup>*</sup>
                                        </label>            
                <div class="form-group" [formArrayName]="'days'"  [class.invalid]="!vehicleForm.controls.selectedItems.valid">
                                <fieldset class="form-group">
                        <label *ngFor="let control of vehicleForm.controls.days.controls; let i = index;" [formGroup]="control">
                          <input   type="checkbox" formControlName="checkbox" id="{{ control.controls.id.value }}">
                          <label attr.for="{{ control.controls.id.value }}">{{ control.controls.text.value }}</label>
                        </label>
                      <span [class.invalid]="!vehicleForm.controls.selectedItems.valid"  *ngIf="!vehicleForm.controls.selectedItems.valid&&flag">
                        <sup>*</sup> Select atleast one day.
                      </span>
                </fieldset>
        </div> 

                       
                                       
           

                  <div class="row">

                  <div class="btn" style="margin-left: 200px; background: white;width: 200px">  
                                    <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!vehicleForm.valid" >Submit</button>
                             
                            </div>
                            
                
                            <div class="btn" style="margin-left: 85px; background: white;width: 200px">  
                                        <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
                                 
                                </div>
                </div>             
                </form> 


        </div>
         <footer class="panel-footer">
                <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
              </footer>
        </div>
        </div>
