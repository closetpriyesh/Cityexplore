<button class="btn btn-primary"   routerLink="/viewstop">Back &nbsp;  <i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<div class="row">
    <div class="col-sm-12">
            <div class="panel panel-info">
            <header class="panel-heading form-header">
                <h4>New stop Registration!</h4>
            </header>
<div class="panel-body">                
    <form
                    novalidate
                    (ngSubmit)="onSubmit()"
                    [formGroup]="stopForm"  >

                    <section class="row" >
                    
                    <fieldset class="col-sm-4 form-group" >

                            <div class="form-group"
                            [ngClass]="{'has-error':(stopForm.get('name').touched || 
                            stopForm.get('name').dirty) && 
                            stopForm.get('name').errors }" >

                            <label  for="nameId" class="control-label">Name<sup>*</sup> </label>
                            <input class="form-control"
                            id="cityId"
                            type="text"
                          
                            pattern="[A-Za-z]{2}[0-9A-Za-z\s]*"
                            formControlName="name" />
                     

                    <span class="help-block" *ngIf="(stopForm.get('name').touched || 
                                                     stopForm.get('name').dirty) && 
                                                     stopForm.get('name').errors">
                            <span *ngIf="stopForm.get('name').errors.required">
                                    <sup>*</sup>This field is required.
                            </span>
                    </span> 
                    
                    </div> 
                    </fieldset>

                    
                   
                        
                            </section>

              <div class="row">

              <div class="btn" style="margin-left: 200px; background: white;width: 200px">  
                                <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!stopForm.valid" >Submit</button>
                         
                        </div>
                        
            
                        <div class="btn" style="margin-left: 85px; background: white;width: 200px">  
                                    <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
                             
                            </div>
            </div>             
            </form> 


    </div>
     <footer class="panel-footer">
            <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
            <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
          </footer>
    </div>
    </div>
