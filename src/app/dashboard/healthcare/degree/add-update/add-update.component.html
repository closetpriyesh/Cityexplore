<div class="row" style="margin-left: 50px">
        <div class="col-sm-12">   
       <div class="panel panel-info" style="width:200%">
            <header class="panel-heading form-header">
              <img src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
              <h4> Manage Specializations and Degree</h4>
            </header>
            <div class="panel-body">
              <div class="row">
                    <div class="col-sm-6">
                            <form id="addFormDegree" name="addFormDegree"  (ngSubmit)="onSubmitDegree(addFormDegree)"
                            [formGroup]="addFormDegree">
                              <fieldset>
                                <legend> Add Degree</legend>
                                <section class="row">
                                  <!-- <pre>{{ vm.degreeObj | json}}</pre> -->
                                  <fieldset class="col-sm-6 form-group" [ngClass]="{'has-error':(addFormDegree.get('specialization').touched || 
                                  addFormDegree.get('specialization').dirty) && 
                                  addFormDegree.get('specialization').errors }">
                                    <label for="specialization" class="control-label">Choose Specialization </label>
                                    <select  [(ngModel)]="selectedValue" class="form-control" id="specialization"  formControlName="specialization" >
                                        <option value=""  selected>select</option>
                                      <option   *ngFor="let type of specialization" >{{type.name}}
                                                          </option>  
                                    </select>
                                    <span class="help-block" *ngIf="(addFormDegree.get('specialization').touched || 
                                                           addFormDegree.get('specialization').dirty) && 
                                                           addFormDegree.get('specialization').errors">
                                  <span *ngIf="addFormDegree.get('specialization').errors.required">
                                          Please choose one.
                                  </span>
                                  
                        </span>
                    
                                  </fieldset>
                                  <fieldset class="col-sm-6 form-group" [ngClass]="{'has-error':(addFormDegree.get('name').touched || 
                                  addFormDegree.get('name').dirty) && 
                                  addFormDegree.get('name').errors }">
                                    <label for="name" class="control-label">Degree Name: </label>
                                    <input type="text" id="degreeId"  pattern="[A-Za-z]{3}[0-9A-Za-z\s]*" class ="form-control" placeholder="degree name" formControlName="name" >
                                 
                                 <span class="help-block" *ngIf="(addFormDegree.get('name').touched || 
                                                           addFormDegree.get('name').dirty) && 
                                                           addFormDegree.get('name').errors">
                               
                                  </span>
                                </fieldset>
                                
                                </section>
                                <section class="row">
                                  <fieldset class="col-sm-6 form-group">
                                    <label for="specialization" id="description" class="control-label">Description</label>
                                    <textarea class="form-control" placeholder="description" formControlName="description" ></textarea>
                                  </fieldset>
                                </section>
                                <section class="row">
                                          <div class="row">
  
                                                          <div class="btn" style="margin-left: 100px; background: white;width: 100px">  
                                                                            <button class="btn btn-primary" type="submit" [disabled]="!addFormDegree.valid" >Submit</button>
                                                                     
                                                                    </div>
                                                                    
                                                        
                                                                    <div class="btn" style="margin-left: 35px; background: white;width: 100px">  
                                                                                <button class="btn btn-primary"  type="submit" (click)="ResetDegree()" >Reset</button>
                                                                         
                                                                  </div>
                                                        </div>
                                                        
                                </section>
                              </fieldset>
                            </form>
                         
  
                          </div>
  
                         
                          <!-- col -->
                        </div>
                        
                        <!-- row -->
                        <br/>
         
                </div>
                <footer class="panel-footer">
                  <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                  <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                </footer>
                
                <!-- <div>
                        value:{{addFormDegree.value|json}}
                     
  
                </div> -->
                </div>
                </div>
                </div>
