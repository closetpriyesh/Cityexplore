<div class="row" style="margin-left: 50px">
                <div class="col-sm-12">   
               <div class="panel panel-info" style="width:200%">
                    <header class="panel-heading form-header">
                      <img src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
                      <h4> Manage Specializations and Degree</h4>
                    </header>
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-12">
                          <form name="addFormSpecialization" novalidate    (ngSubmit)="onSubmitSpecialization(addFormSpecializationForm)"
                          [formGroup]="addFormSpecialization">
                            <fieldset >
                              <legend> Add Specialization </legend>
                              <!-- <pre> {{vm.specializationObj | json }} </pre> -->
                              <fieldset class="form-group" [ngClass]="{'has-error':(addFormSpecialization.get('specialization').touched || 
                              addFormSpecialization.get('specialization').dirty) && 
                              addFormSpecialization.get('specialization').errors }">
                                <label for="specialization" class="control-label">Specialization: </label>
                                <input type="text" class="form-control"  pattern="[A-Za-z]{3}[0-9A-Za-z\s]*" id="specialization" placeholder="Enter" formControlName="specialization"  >
                                  <span class="help-block" *ngIf="(addFormSpecialization.get('specialization').touched || 
                                                         addFormSpecialization.get('specialization').dirty) && 
                                                         addFormSpecialization.get('specialization').errors">
                                </span>
            
                              </fieldset>

                              <fieldset class="form-group">
                                <label for="description" class="control-label">Description: </label>
                                <textarea class="form-control" id="description" placeholder="Enter" formControlName="description"></textarea>
                              </fieldset>
                            </fieldset>
                            <section>
                            <div class="row">

                                        <div class="btn" style="margin-left: 120px; background: white;width: 100px">  
                                                          <button class="btn btn-primary" type="submit" [disabled]="!addFormSpecialization.valid" >Submit</button>
                                                   
                                                  </div>
                                                  
                                      
                                                  <div class="btn" style="margin-left: 35px; background: white;width: 100px">  
                                                              <button class="btn btn-primary"  type="submit" (click)="ResetSpecialization()">Reset</button>
                                                       
                                                </div>
                                      </div>
                                      </section>
                                      
                      
                          </form>
                        </div>
                        <!-- col -->
                        </div>
                        </div>
                        <footer class="panel-footer">
                            <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                            <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                          </footer>
                          
                        </div>
                      </div>
