<app-hospital-sidebar></app-hospital-sidebar> 
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
            <img ng-src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
              <h4> DEPARTMENT</h4>
            </header>
            <div class="panel-body">
                    <form
                           novalidate
                           (ngSubmit)="onSubmit()"
                           [formGroup]="departmentForm"  >
    
                           <section class="row" >

                            <legend>Add New Department</legend>


                            
                            <fieldset class="col-sm-3 form-group">

                                    <div class="form-group"
                                    [ngClass]="{'has-error':(departmentForm.get('name').touched ||
                                    departmentForm.get('name').dirty) &&
                                    departmentForm.get('name').errors }" >
                                            <label  for="name" class="control-label">Name<sup>*</sup> </label>

                                            <input class="form-control"
                                            id="nameId"
                                            type="text"
                                            pattern="[A-Za-z]{3}[0-9A-Za-z\s]*"
                                            
                                            formControlName="name" />
                                            <span class="help-block" *ngIf="(departmentForm.get('name').touched || 
                                            departmentForm.get('name').dirty) && 
                                            departmentForm.get('name').errors">
                        <span *ngIf="departmentForm.get('name').errors.required">
                                                Please enter the department name.
                                        </span>
                                        </span>

                                    </div>

                            </fieldset>



                            <fieldset class="col-sm-3 form-group">
       
                                    <div class="form-group"
                                    [ngClass]="{'has-error':(departmentForm.get('specialization').touched ||
                                    departmentForm.get('specialization').dirty) &&
                                    departmentForm.get('specialization').errors }" >
                                            <label  for="specialization" class="control-label">Choose Specialization<sup>*</sup> </label>

                                            <select class="form-control" 
                                            id="specializationId"   
                                            style="width:180px"
                                            [(ngModel)]="selectedvalue"
                                            formControlName="specialization"  required>
                                            <option value=""  selected>select</option>
                                            <option *ngFor="let type of types">{{type.name}}</option>
                                            </select>

                                            <span class="help-block" *ngIf="(departmentForm.get('specialization').touched || 
                                            departmentForm.get('specialization').dirty) && 
                                            departmentForm.get('specialization').errors">
                        <span *ngIf="departmentForm.get('specialization').errors.required">
                                                Please select one.
                                        </span>
                                        </span>

                                    </div>

                            </fieldset>
    
                            <fieldset class="col-sm-3 form-group">

                                    <div class="form-group"
                                    [ngClass]="{'has-error':(departmentForm.get('services_offered').touched ||
                                    departmentForm.get('services_offered').dirty) &&
                                    departmentForm.get('services_offered').errors }" >
                                            <label  for="services_offered" class="control-label">Services Offered<sup>*</sup> </label>

                                            <input class="form-control"
                                            id="services_offeredId"
                                            type="text"   pattern="[A-Za-z]{3}[0-9A-Za-z\s~@#$^*()_+=[\]{}|\\,.?: -]*"
                                            
                                            formControlName="services_offered" />
                                            <span class="help-block" *ngIf="(departmentForm.get('services_offered').touched || 
                                            departmentForm.get('services_offered').dirty) && 
                                            departmentForm.get('services_offered').errors">
                        <span *ngIf="departmentForm.get('services_offered').errors.required">
                                                <sup>*</sup> This field is required.
                                        </span>
                                        </span>

                                    </div>

                            </fieldset>

                            <fieldset >
                                    <div class="form-group"
                                    [ngClass]="{'has-error':(departmentForm.get('image_url').touched || 
                                    departmentForm.get('image_url').dirty) && 
                                    departmentForm.get('image_url').errors }">
                                            <label  for="imageId" class="control-label">Cover Image<sup>*</sup></label>
                                   
                                            <input class="form-control" 
                                            id="imageId" 
                                            type="file" 
                                            formControlName="image_url" (change)="fileEvent($event)" />
                                            <span class="help-block" *ngIf="(departmentForm.get('image_url').touched || 
                                            departmentForm.get('image_url').dirty) && 
                                            departmentForm.get('image_url').errors">
                        <span *ngIf="departmentForm.get('image_url').errors.required">
                                                Please choose one image.
                                        </span>
                                        </span>
                                         
                        
                                    
                                    </div> 
                                    </fieldset>
    
                           
                   </section>


                   <section class="row" style="margin-top:0px" >
                   <fieldset class=" form-group">
                        <label for="checkid" class="control-label" style="margin-left:25px;">
                                      Description:
                                              </label>
                          <textarea class="form-control" id="description" name="description" style="margin-left:25px;width:90%"formControlName="description" ></textarea>
                      </fieldset>
                      </section>
    
    
    
    
    
                     <div class="row">
    
                     <div class="btn" style="margin-left: 200px; background: white;width: 200px">
                                       <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!departmentForm.valid" >Submit</button>
    
                               </div>
    
    
                               <div class="btn" style="margin-left: 85px; background: white;width: 200px">
                                           <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
    
                                   </div>
                   </div>

</form>

    
           </div>
           <footer class="panel-footer">
                   <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                   <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                 </footer>
           </div>
           </div>
