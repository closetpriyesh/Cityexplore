<app-hospital-sidebar></app-hospital-sidebar> 
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
            <img ng-src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
              <h4> HOSPITAL</h4>
            </header>
            <div class="panel-body">
                    <form
                           novalidate
                           (ngSubmit)="onSubmit()"
                           [formGroup]="facilityForm"  >
    
                           <section class="row" >

                            <legend>Add/Update Hospital Facilities</legend>

                            <fieldset class="col-sm-4 form-group">

                                <div class="form-group"
                                [ngClass]="{'has-error':(facilityForm.get('name').touched ||
                                facilityForm.get('name').dirty) &&
                                facilityForm.get('name').errors }">

                                <label  for="nameId" class="control-label" >Name<sup>*</sup> </label>

                                        <input class="form-control"
                                        id="nameId"
                                        type="text"
                                        pattern="[A-Za-z]{3}[0-9A-Za-z\s]*"
                                        
                                        
                                        placeholder="Facility Name (required)"
                                        formControlName="name" />
                        <span class="help-block" *ngIf="(facilityForm.get('name').touched ||
                                                         facilityForm.get('name').dirty) &&
                                                         facilityForm.get('name').errors">
                                <span *ngIf="facilityForm.get('name').errors.required">
                                        Please enter facility name.
                                </span>
                                <span *ngIf="facilityForm.get('name').errors.minlength">
                                The facility name must be atleast 3 characters.
                                </span>

                        </span>

                        </div>
                        </fieldset>


                            <fieldset class="col-sm-3 form-group"  [ngClass]="{'has-error':(facilityForm.get('detail').touched ||
                            facilityForm.get('detail').dirty) &&
                            facilityForm.get('detail').errors }">
                                    <label for="checkid" class="control-label">
                                                  detail:
                                                          </label>
                                      <textarea class="form-control" id="detail" name="detail" formControlName="detail"></textarea>
                                  </fieldset>

                                </section>


    
    
    
                     <div class="row">
    
                     <div class="btn" style="margin-left: 200px; background: white;width: 200px">
                                       <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!facilityForm.valid">Submit</button>
    
                               </div>
    
    
                               <div class="btn" style="margin-left: 85px; background: white;width: 200px">
                                           <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
    
                                   </div>
                                </div>                              
    
                   </form>
    
    
    
    
           </div>
           <footer class="panel-footer">
                   <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                   <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                 </footer>
           </div>
           </div>
