<app-hospital-sidebar></app-hospital-sidebar> 
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
                 <h4>   New Hospital Group Registration!</h4>
                </header>
      

        <div class="panel-body">
                 <form novalidate (ngSubmit)="onSubmit()"[formGroup]="hospitalGroupForm"  >
                        <section class="row" >

                            <fieldset class="col-sm-4 form-group">

                                <div class="form-group"
                                [ngClass]="{'has-error':(hospitalGroupForm.get('name').touched ||
                                hospitalGroupForm.get('name').dirty) &&
                                hospitalGroupForm.get('name').errors }">

                                <label  for="nameId" class="control-label" >Hospital Group Name<sup>*</sup> </label>

                                        <input class="form-control"
                                        id="nameId"
                                        type="text"
                                        pattern="[A-Za-z]{3}[0-9A-Za-z\s]*"
                                    
                                        formControlName="name" />
                        <span class="help-block" *ngIf="(hospitalGroupForm.get('name').touched ||
                                                         hospitalGroupForm.get('name').dirty) &&
                                                         hospitalGroupForm.get('name').errors">
                                <span *ngIf="hospitalGroupForm.get('name').errors.required">
                                        Please enter hospital name.
                                </span>
                                <span *ngIf="hospitalGroupForm.get('name').errors.minlength">
                                The hospital group name must be atleast 3 characters.
                                </span>

                        </span>

                        </div>
                        </fieldset>
                      
                            </section>
                           
                        <div class="row">

                                <div class="btn" style="margin-left: 320px; background: white;width: 50px">
                                                  <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!hospitalGroupForm.valid" >Submit</button>
              
                                          </div>
              
              
                                          <div class="btn" style="margin-left: 30px; background: white;width: 50px">
                                                      <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()">Reset</button>
              
                                              </div>
                              </div>

                        </form>
                        </div>


   
    <footer class="panel-footer">
            <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="/hospitalGroupForm"></i>
            <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="/hospitalGroupForm"></i>
          </footer>
    </div>
    </div>
