<app-hospital-sidebar></app-hospital-sidebar> 
<div class="row">
              
                        <div class="panel panel-info" >
                        <header class="panel-heading form-header">
                            <h4>Hospital Images!</h4>
                        </header>
              
        
                <div class="panel-body">
                        
                         <form
                                novalidate
                                (ngSubmit)="onSubmit()"
                                [formGroup]="imageForm"  >
        
                                <section class="row" >
                                        <fieldset class="col-sm-6 form-group">
                                                <div class="form-group"
                                                [ngClass]="{'has-error':(imageForm.get('image_url').touched || 
                                                imageForm.get('image_url').dirty) && 
                                                imageForm.get('image_url').errors }">
                                                        <label  for="imageId" class="control-label">Add Hospital Images<sup>*</sup></label>
                                               
                                                        <input class="form-control" 
                                                        id="imageId" 
                                                        type="file"
                                                        formControlName="image_url" (change)="fileEvent($event)" />
                                                        <span class="help-block" *ngIf="(imageForm.get('image_url').touched || 
                                                        imageForm.get('image_url').dirty) && 
                                                        imageForm.get('image_url').errors">
                                    <span *ngIf="imageForm.get('image_url').errors.required">
                                                            Please choose one image.
                                                    </span>
                                                    </span>
                                    
                                                     
                                    
                                                
                                                </div> 
                                                </fieldset>

                                                <fieldset class="col-sm-3 form-group">
                                                        <label for="checkid" class="control-label">
                                                                      Description:
                                                                              </label>
                                                          <textarea class="form-control" id="description" name="description" class="description-about-chemist" formControlName="description"></textarea>
                                                      </fieldset>

                                        
                                              
                              
                                </section>
        
                          <div class="row">
        
                          <div class="btn" style="margin-left: 20px; background: white;width: 200px">  
                                            <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!imageForm.valid" >Submit</button>
                                     
                                    </div>
                                    
                        
                                    <div class="btn" style="margin-left: 10px; margin-right:40px;background: white;width: 200px">  
                                                <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
                                         
                                        </div>
                        </div>             
                        </form> 
        
        
                </div>
                <footer class="panel-footer">
                        <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                        <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                      </footer>
                </div>
