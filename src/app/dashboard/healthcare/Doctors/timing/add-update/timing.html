<app-doctor-sidebar></app-doctor-sidebar>
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
            <img ng-src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
              <h4>Add Doctor's Timing </h4>
            </header>
            <div class="panel-body">
                    <form
                           novalidate
                           (ngSubmit)="onSubmit()"
                           [formGroup]="timingForm"  >
    
                           <section class="row" >
    
                                <fieldset class="col-sm-4 form-group">
       
                                        <div class="form-group"
                                        [ngClass]="{'has-error':(timingForm.get('city').touched ||
                                        timingForm.get('city').dirty) &&
                                        timingForm.get('city').errors }" *ngIf="this.doctor" >
                                                <label  for="city" class="control-label">City<sup>*</sup> </label>
    
                                                <input class="form-control"
                                                id="cityId"
                                                type="text"
                                                readonly
                                                [(ngModel)]="this.doctor.city"
                                                formControlName="city" />
                                                <span class="help-block" *ngIf="(timingForm.get('city').touched || 
                                                timingForm.get('city').dirty) && 
                                                timingForm.get('city').errors">
                            <span *ngIf="timingForm.get('city').errors.required">
                                                    Please enter the city name.
                                            </span>
                                            </span>
    
                                        </div>
    
                                </fieldset>
    
                                <fieldset class="col-sm-4 form-group">
       
                                        <div class="form-group"
                                        [ngClass]="{'has-error':(timingForm.get('hospital').touched ||
                                        timingForm.get('hospital').dirty) &&
                                        timingForm.get('hospital').errors }" >
                                                <label  for="hospital" class="control-label">Hospital<sup>*</sup> </label>
    
                                                <select class="form-control" 
                                                id="hospitalId"   
                                                (change)="getAnotherEvent($event.target.value)"
                                                [(ngModel)]="selectedvalue1"
                                                style="width:180px"
                                                formControlName="hospital"  required>
                                                <option value=""  selected>select</option>
                                                <option *ngFor="let type of types">{{type.name}}</option>
                                                </select>
                                                <span class="help-block" *ngIf="(timingForm.get('hospital').touched || 
                                                timingForm.get('hospital').dirty) && 
                                                timingForm.get('hospital').errors">
                                                 <span *ngIf="timingForm.get('hospital').errors.required">
                                                    Please select one.
                                                </span>
                                                </span>
    
    
                                        </div>
    
                                </fieldset>

                                <fieldset class="col-sm-4 form-group">
       
                                        <div class="form-group"
                                        [ngClass]="{'has-error':(timingForm.get('department').touched ||
                                        timingForm.get('department').dirty) &&
                                        timingForm.get('department').errors||timingForm.get('department').invalid}" >
                                                <label  for="department" class="control-label">Department<sup>*</sup> </label>
    
                                                <select class="form-control" 
                                               [(ngModel)]="newvalue"
                                                id="departmentId"   
                                                style="width:180px"
                                                formControlName="department"  required>
                                                
                                                <option value=""  selected>select</option>
                                                <option  *ngFor="let dep of departments"> {{dep.specialization}}</option>

                                                </select>
                                                <span class="help-block" *ngIf="(timingForm.get('department').touched || 
                                                timingForm.get('department').dirty) && 
                                                timingForm.get('department').errors">
                                                 <span *ngIf="timingForm.get('department').errors.required">
                                                    Please select one.
                                                </span>
                                        </span>

    
                                        </div>
    
                                </fieldset>
    
    
    
                   </section>
                           <section class="row" >
    
    
    
                                <fieldset class="col-sm-4 form-group">
       
                                        <div class="form-group"
                                        [ngClass]="{'has-error':(timingForm.get('start_time').touched ||
                                        timingForm.get('start_time').dirty) &&
                                        timingForm.get('start_time').errors }" >
                                                <label  for="start_time" class="control-label">Start Time<sup>*</sup> </label>
    
                                                <input class="form-control"
                                                id="start_timeId"
                                                type="text"
                                                placeholder="HH:MM(24hr format)"
                                                pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                                                formControlName="start_time" />
                                                <span class="help-block" *ngIf="(timingForm.get('start_time').touched || 
                                                timingForm.get('start_time').dirty) && 
                                                timingForm.get('start_time').errors">
                            <span *ngIf="timingForm.get('start_time').errors.required">
                                                    Please enter time in required format.
                                            </span>
                                            </span>
    
                                        </div>
    
                                </fieldset>
    
    
                                <fieldset class="col-sm-4 form-group">
       
                                                <div class="form-group"
                                                [ngClass]="{'has-error':(timingForm.get('end_time').touched ||
                                                timingForm.get('end_time').dirty) &&
                                                timingForm.get('end_time').errors }" >
                                                        <label  for="end_time" class="control-label">End Time<sup>*</sup> </label>
            
                                                        <input class="form-control"
                                                        id="end_timeId"
                                                        type="text"
                                                        placeholder="HH:MM(24hr format)"
                                                        pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                                                        formControlName="end_time" />
                                                        <span class="help-block" *ngIf="(timingForm.get('end_time').touched || 
                                                        timingForm.get('end_time').dirty) && 
                                                        timingForm.get('end_time').errors">
                                    <span *ngIf="timingForm.get('end_time').errors.required">
                                                            Please enter time in required format.
                                                    </span>
                                                    </span>
            
                                                </div>
            
                                        </fieldset>

                                        <fieldset class="col-sm-4 form-group">
       
                                                        <div class="form-group"
                                                        [ngClass]="{'has-error':(timingForm.get('fee').touched ||
                                                        timingForm.get('fee').dirty) &&
                                                        timingForm.get('fee').errors }" >
                                                                <label  for="fee" class="control-label">Fee<sup>*</sup> </label>
                    
                                                                <input class="form-control"
                                                                id="feeId"
                                                                type="text"
                                                                pattern="[0-9]{1,6}"
                                                                formControlName="fee" />
                                                                <span class="help-block" *ngIf="(timingForm.get('fee').touched || 
                                                                timingForm.get('fee').dirty) && 
                                                                timingForm.get('fee').errors">
                                            <span *ngIf="timingForm.get('fee').errors.required">
                                                                    Please enter the fee.
                                                            </span>
                                                            </span>
                    
                                                        </div>
                    
                                                </fieldset>    
                        </section>
    
                           
    
    
                     <div class="row">
    
                     <div class="btn" style="margin-left: 200px; background: white;width: 200px">
                                       <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!timingForm.valid" >Submit</button>
    
                               </div>
    
    
                               <div class="btn" style="margin-left: 85px; background: white;width: 200px">
                                           <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
    
                                   </div>
                   </div>
    
    
    
    
                   </form>
    
    
    
    
           </div>
           <footer class="panel-footer">
                   <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                   <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                 </footer>
           </div>
           </div>

              {{timingForm.value|json}}
                   <br> <br>
                  
    
    
    
    </div>  -->
