<app-doctor-sidebar></app-doctor-sidebar>
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
            <img ng-src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
              <h4> DOCTOR</h4>
            </header>
            <div class="panel-body">
<form
novalidate
(ngSubmit)="onSubmit()"
[formGroup]="splForm"  >
<section class="row" style="margin-top:25px" >

     <legend>Add Doctor's specialization</legend>


     <fieldset class="col-sm-4 form-group">

             <div class="form-group"
             [ngClass]="{'has-error':(splForm.get('specialization').touched ||
             splForm.get('specialization').dirty) &&
             splForm.get('specialization').errors }" >
                     <label  for="specialization" class="control-label">Choose specialization<sup>*</sup> </label>

                     <select class="form-control" 
                     id="specializationId"   
                     [(ngModel)]="selectedValue1"
                     style="width:180px"
                     formControlName="specialization"  required>
                     <option value=""  selected>select</option>
                     <option *ngFor="let type of types">{{type.name}}</option>
                     </select>
                     
                     <span class="help-block" *ngIf="(splForm.get('specialization').touched || 
                     splForm.get('specialization').dirty) && 
                     splForm.get('specialization').errors">
 <span *ngIf="splForm.get('specialization').errors.required">
                         Please select one.
                 </span>
                 </span>

             </div>


          

     </fieldset>

     <fieldset class="col-sm-4 form-group">

             <div class="form-group"
             [ngClass]="{'has-error':(splForm.get('services_offered').touched ||
             splForm.get('services_offered').dirty) &&
             splForm.get('services_offered').errors }" >
                     <label  for="services_offered" class="control-label">services_offered<sup>*</sup> </label>

                     <input class="form-control"
                     id="services_offeredId"
                     type="text"
                     pattern="[A-Za-z]{1,3}[0-9A-Za-z\s,.-]*"
                     formControlName="services_offered" />

                     <span class="help-block" *ngIf="(splForm.get('services_offered').touched || 
                     splForm.get('services_offered').dirty) && 
                     splForm.get('services_offered').errors">
 <span *ngIf="splForm.get('services_offered').errors.required">
                         Please enter the services_offered.
                 </span>
                 </span>

            


             </div>

         </fieldset>

        
         <fieldset class="col-sm-4 form-group">
                 <label for="checkid" class="control-label">
                               Description:
                                       </label>
                   <textarea class="form-control" id="description" name="description" class="description-about-chemist" formControlName="description"></textarea>
               </fieldset>
</section>





<div class="row">

<div class="btn" style="margin-left: 200px; background: white;width: 200px">
                <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!splForm.valid" >Submit</button>

        </div>


        <div class="btn" style="margin-left: 85px; background: white;width: 200px">
                    <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>

            </div>
</div>




</form>




</div>
<footer class="panel-footer">
<i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
<i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
</footer>
</div>
</div>
