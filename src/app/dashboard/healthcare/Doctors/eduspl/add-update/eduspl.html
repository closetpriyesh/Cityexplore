<app-doctor-sidebar></app-doctor-sidebar>
<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-info">
                <header class="panel-heading form-header">
            <img ng-src="http://placehold.it/75x75" class="img-thumbnail profile-img-thumbnail">
              <h4> DOCTOR</h4>
            </header>
            <div class="panel-body">
                    <form
                           novalidate
                           (ngSubmit)="onSubmit()"
                           [formGroup]="eduForm"  >
    
                           <section class="row" >

                            <legend>Add Doctor's Education</legend>


                            <fieldset class="col-sm-3 form-group">
       
                                        <div class="form-group"
                                        [ngClass]="{'has-error':(eduForm.get('specialization').touched ||
                                        eduForm.get('specialization').dirty) &&
                                        eduForm.get('specialization').errors }" >
                                                <label  for="specialization" class="control-label">Choose specialization<sup>*</sup> </label>
    
                                                <select class="form-control" 
                                                id="specializationId"   
                                                style="width:180px"
                                                [(ngModel)]="selectedValue2"
                                                formControlName="specialization"  required>
                                                <option value=""  selected>select</option>
                                                <option *ngFor="let type of types">{{type.name}}</option>
                                                </select>

                                                <span class="help-block" *ngIf="(eduForm.get('specialization').touched || 
                                                eduForm.get('specialization').dirty) && 
                                                eduForm.get('specialization').errors">
                            <span *ngIf="eduForm.get('specialization').errors.required">
                                                    Please select one.
                                            </span>
                                            </span>
    
                                        </div>

    
                                </fieldset>
        
                            <fieldset class="col-sm-3 form-group">
       
                                    <div class="form-group"
                                    [ngClass]="{'has-error':(eduForm.get('institute').touched ||
                                    eduForm.get('institute').dirty) &&
                                    eduForm.get('institute').errors }" >
                                            <label  for="institute" class="control-label">institute<sup>*</sup> </label>

                                            <input class="form-control"
                                            id="instituteId"
                                            type="text"
                                            pattern="[A-Za-z]{3}[0-9A-Za-z\s.-]*"
                                            formControlName="institute" />

                                            <span class="help-block" *ngIf="(eduForm.get('institute').touched || 
                                            eduForm.get('institute').dirty) && 
                                            eduForm.get('institute').errors">
                        <span *ngIf="eduForm.get('institute').errors.required">
                                                Please enter the institute name.
                                        </span>
                                        </span>

                                    </div>



                            </fieldset>
    
                            <fieldset class="col-sm-3 form-group">
       
                                    <div class="form-group"
                                    [ngClass]="{'has-error':(eduForm.get('degree').touched ||
                                    eduForm.get('degree').dirty) &&
                                    eduForm.get('degree').errors }" >
                                            <label  for="degree" class="control-label">degree<sup>*</sup> </label>

                                            <select class="form-control"
                                            id="degreeId"
                                            type="text"
                                            style="width:180px"
                                            [(ngModel)]="selectedValue3"
                                            formControlName="degree"> 
                                            <option value=""  selected>select</option>
                                            <option *ngFor="let degree of degrees">{{degree.name}}</option>
                                            </select>

                                            <span class="help-block" *ngIf="(eduForm.get('degree').touched || 
                                            eduForm.get('degree').dirty) && 
                                            eduForm.get('degree').errors">
                        <span *ngIf="eduForm.get('degree').errors.required">
                                                Please select one.
                                        </span>
                                        </span>

                                    </div>


                              

                            </fieldset>

    
                            <fieldset class="col-sm-3 form-group">
       
                                    <div class="form-group"
                                    [ngClass]="{'has-error':(eduForm.get('year').touched ||
                                    eduForm.get('year').dirty) &&
                                    eduForm.get('year').errors }" >
                                            <label  for="year" class="control-label">year<sup>*</sup> </label>

                                            <select class="form-control" 
                                            id="yearId"   
                                            style="width:180px"
                                            [(ngModel)]="selectedValue4"
                                            formControlName="year"  required>
                                            <option value=""  selected>select</option>
                                            <option *ngFor="let year of range">{{year}}</option>
                                            </select>

                                            <span class="help-block" *ngIf="(eduForm.get('year').touched || 
                                            eduForm.get('year').dirty) && 
                                            eduForm.get('year').errors">
                        <span *ngIf="eduForm.get('year').errors.required">
                                                Please select the graduation year.
                                        </span>
                                        </span>

                                    </div>



                            </fieldset>
    
    
                   </section>
    
    
    
    
    
                     <div class="row">
    
                     <div class="btn" style="margin-left: 200px; background: white;width: 200px">
                                       <button class="btn btn-primary" style="margin-left:0px" type="submit" [disabled]="!eduForm.valid">Submit</button>
    
                               </div>
    
    
                               <div class="btn" style="margin-left: 85px; background: white;width: 200px">
                                           <button class="btn btn-primary" style="margin-left:0px" type="submit" (click)="Reset()" >Reset</button>
    
                                   </div>
                   </div>
                   </form>
                
    
    
    
           </div>
           <footer class="panel-footer">
                   <i class="fa fa-arrow-circle-left pull-left" aria-hidden="true" ng-click="lbc.goToViewLabs()"></i>
                   <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" ng-click="lbc.goToLabAddress()"></i>
                 </footer>
           </div>
           </div>
